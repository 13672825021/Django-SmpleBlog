<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>r2l</title>
</head>
<style>
    a{text-align: center;margin: 0 auto;}
</style>
<body>

    <div>
        <a href="/login/">账号注册成功，<i id="timeTipBoxID">4</i>秒后跳转至登录页面，或点击立即跳转</a>
    </div>

    <script language="JavaScript" type="text/javascript">
        function delayURL(url) {
            var delay = document.getElementById("timeTipBoxID").innerHTML;
            if(delay > 1) {
                delay--;
                document.getElementById("timeTipBoxID").innerHTML = delay;
            } else {
                window.top.location.href = url;
            }
            setTimeout("delayURL('" + url + "')", 1000);
        }
        delayURL("/login/");
    </script>
</body>
</html>
